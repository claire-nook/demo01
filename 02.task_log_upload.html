<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>行動任務處理 - 我的任務 - 任務明細 - 日誌新增</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 10px;
        background-color: #f8f8f8;
      }
      h2 {
        margin-bottom: 1em;
      }
      .back-button {
        background: #666;
        color: white;
        border: none;
        border-radius: 4px;
        padding: 6px 12px;
        font-size: 14px;
        cursor: pointer;
        margin-bottom: 10px;
        margin-right: 10px;
      }

      /* PC版：橫式表單 */
      .pc-form-wrapper {
        max-width: 900px;
        margin: 0 auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }
      .form-row {
        display: flex;
        align-items: center;
        margin-bottom: 14px;
      }
      .form-row label {
        min-width: 120px;
        font-weight: bold;
        margin-right: 10px;
        text-align: right;
      }
      .form-row input,
      .form-row select,
      .form-row textarea {
        flex: 1;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1rem;
        box-sizing: border-box;
      }
      .form-row textarea {
        height: 80px;
      }

      /* 行動版卡片 */
      .mobile-card {
        background: white;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        margin: 0 auto;
      }
      .mobile-card label {
        font-weight: bold;
        margin-top: 10px;
        display: block;
      }
      .mobile-card input,
      .mobile-card select,
      .mobile-card textarea {
        width: 100%;
        padding: 8px;
        margin-top: 4px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .mobile-card textarea {
        height: 80px;
      }

      .button-group {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
        gap: 10px;
      }
      .button {
        flex: 1;
        padding: 10px;
        border: none;
        color: white;
        font-size: 16px;
        border-radius: 4px;
      }
      .button.upload {
        background-color: #fb8c00;
      }
      .button.cancel {
        background-color: #555;
      }

      .pc {
        display: block;
      }
      .mobile-only {
        display: none;
      }

      /* === 行動版放大與易點擊修正（關鍵） === */
      @media (max-width: 767px) {
        .pc {
          display: none;
        }
        .mobile-only {
          display: block;
        }
        .back-button {
          font-size: 16px;
          padding: 10px;
          width: 100%;
          margin-top: 10px;
        }

        /* 手機上把輸入元件拉高，字級 >=16px 避免 iOS 自動縮放 */
        input,
        select,
        textarea,
        button {
          font-size: 16px !important;
          height: 44px !important;
          padding: 10px 12px !important;
          box-sizing: border-box;
        }

        /* 文字區域別再扁，至少 120px 高，內容多則自動長高 */
        textarea {
          min-height: 120px !important;
          height: auto !important;
          line-height: 1.4;
        }

        /* Label 看起來別像備註 */
        label {
          font-size: 1rem;
        }

        /* 卡片間距微調，讓版面不擠 */
        .mobile-card {
          padding: 16px;
        }

        /* 行動版按鈕一致高度與字級 */
        .button {
          height: 44px !important;
          font-size: 16px !important;
        }

        /* 有些手機內建樣式會把 select 拉得很窄，保底全寬 */
        .mobile-card select,
        .mobile-card input,
        .mobile-card textarea {
          width: 100%;
          display: block;
        }
      }
    </style>
  </head>
